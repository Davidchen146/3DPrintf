[Global]
    meshfile = ./meshes/sphere.obj
    method = initial

[Subdivide]
    num_iterations = 0

[Simplify]
    target_faces = 0
    faces_to_remove = 0

[Remesh]
    num_iterations = 0
    smoothing_weight = 0

[Preprocess]
    angular_distance_convex = 0.05
    angular_distance_concave = 1
    geodesic_distance_weight = 0.1

[Oversegmentation]
    num_seed_faces = 0
    proportion_seed_faces = 0.1
    e_patch = 0.15
    num_iterations = 5
    seeds_only = false

[Initial]
    num_random_dir_samples = 512
    printer_tolerance_angle = 55
    ambient_occlusion_supports_alpha = 0.5
    ambient_occlusion_supports_alpha = 0.5
    smoothing_width_t = 0.03
    ambient_occlusion_samples = 500
    footing_samples = 10

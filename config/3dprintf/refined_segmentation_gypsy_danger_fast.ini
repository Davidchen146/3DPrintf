[Global]
    meshfile = ./meshes/gypsy_danger.obj
    method = refined

[Subdivide]
    num_iterations = 0

[Simplify]
    target_faces = 0
    faces_to_remove = 0

[Remesh]
    num_iterations = 0
    smoothing_weight = 0

[Preprocess]
    angular_distance_convex = 0.05
    angular_distance_concave = 1
    geodesic_distance_weight = 0.1
    use_zero_cost_faces = true

[Oversegmentation]
    num_seed_faces = 0
    proportion_seed_faces = 0.035
    e_patch = 0.01
    num_iterations = 5
    seeds_only = false
    skip_visualization = false

[Initial]
    num_random_dir_samples = 32
    printer_tolerance_angle = 45
    ambient_occlusion_supports_alpha = 0.5
    ambient_occlusion_smoothing_alpha = 0.5
    smoothing_width_t = 2.25
    ambient_occlusion_samples = 500
    footing_samples = 10
    skip_visualization = false

[Refined]
    e_fuzzy = 0.02
    ambient_occlusion_lambda = 4
    skip_visualization = false
